    <script>
function draw3dSprites() {
    for (i = 0; i < allSprites.length; i += 1) {
        bob = allSprites[i]
        push()
        translate(bob.position.x, bob.position.y, bob.position.z)
        bob.rotationX && rotateX(bob.rotationX)
        bob.rotationY && rotateY(bob.rotationY)
        bob.rotationZ && rotateZ(bob.rotationZ)
        if (bob.texture) {
            texture(bob.texture)
        } else if (bob.ambientColor) {
            ambientMaterial(bob.ambientColor)
        }
        if (bob.draw3d) {
            bob.draw3d()
        } else {
            box(100)
        }
        pop()
    }
}
    </script>
