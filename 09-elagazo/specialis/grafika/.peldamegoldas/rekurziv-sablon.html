}

function turn(deg) {
    angleMode("degrees")
    rotate(deg)
}

function left(deg) {
    turn(-deg)
}

right = turn

forward = go

function back(distance) {
    go(-distance)
}

function goto(x, y) {
    translate(x, y)
}

function goline(distance) {
    line(0, 0, 0, -distance)
    go(distance)
}
